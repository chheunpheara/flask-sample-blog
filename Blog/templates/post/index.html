{% extends 'layout/main.html' %}
{% block title %} {{ title or 'Post' }} {% endblock %}
{% block content %}
    <h3>Latest Posts</h3><hr>
    {% for post in posts %}
        <h4>{{ post.title | safe | title }}</h4>
        {{ post.short_description }}
        <p class="text-right"><a href="{{ url_for('PostView', id=post.id) }}">View</a></p>
        <hr class="dashed">
    {% endfor %}
{% endblock %}
