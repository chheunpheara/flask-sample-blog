{% extends 'layout/main.html' %}
{% block title %} {{ title or 'Post' }} {% endblock %}
{% block content %}
    <h3>Latest Posts</h3><hr>
    {% for post in posts %}
        <p class="heading">{{ post.title | safe | title }}</p>
        <p><small style="color: #aaa;">{{ post.created_at }}</small></p>
        {{ post.short_description }}
        <p class="text-right"><a href="{{ url_for('PostView', id=post.id) }}">View</a></p>
        <hr class="dashed">
    {% endfor %}
{% endblock %}
