<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Home' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container bordered-container pad-10">
        {% if 'login' in session %}
            <p>Welcome: {{ session['login']['name'] }} [<a href="{{ url_for('UserLogout') }}">Logout</a>]</p>
        {% endif %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
